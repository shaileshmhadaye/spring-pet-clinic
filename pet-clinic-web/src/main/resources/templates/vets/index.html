<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8" />
    <title>vets</title>
</head>
<body>
    <h2>vets</h2>
    <table class="table table-striped">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>speciality</th>
        </tr>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.id}">2</td>
            <td th:text="${vet.firstname}"></td>
            <td th:text="${vet.lastname}"></td>
        </tr>
    </table>
</body>
</html>
